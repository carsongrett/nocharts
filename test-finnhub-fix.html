<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnhub Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Finnhub Fix Test</h1>
    
    <div class="test-section">
        <h3>Test Function Availability</h3>
        <button onclick="testFunctions()">Test Functions</button>
        <div id="functionResults"></div>
    </div>
    
    <div class="test-section">
        <h3>Test Finnhub API Call</h3>
        <button onclick="testApiCall()">Test API Call</button>
        <div id="apiResults"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    
    <script>
        function testFunctions() {
            const resultsDiv = document.getElementById('functionResults');
            resultsDiv.innerHTML = '<p class="info">Testing function availability...</p>';
            
            try {
                const functions = [
                    'getFinnhubStockProfile',
                    'getFinnhubQuote',
                    'getComprehensiveStockData'
                ];
                
                let results = '<p class="success">✅ Function availability test:</p>';
                
                functions.forEach(funcName => {
                    if (typeof API[funcName] === 'function') {
                        results += `<p class="success">✅ ${funcName} is available</p>`;
                    } else {
                        results += `<p class="error">❌ ${funcName} is NOT available</p>`;
                    }
                });
                
                resultsDiv.innerHTML = results;
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">❌ Function test error: ${error.message}</p>`;
            }
        }
        
        async function testApiCall() {
            const resultsDiv = document.getElementById('apiResults');
            resultsDiv.innerHTML = '<p class="info">Testing Finnhub API call...</p>';
            
            try {
                console.log('Testing Finnhub API call...');
                const result = await API.getFinnhubStockProfile('AAPL');
                console.log('API call result:', result);
                
                if (result && result.ticker) {
                    resultsDiv.innerHTML = `
                        <p class="success">✅ API call successful!</p>
                        <p><strong>Company:</strong> ${result.name}</p>
                        <p><strong>Symbol:</strong> ${result.ticker}</p>
                        <p><strong>Exchange:</strong> ${result.exchange}</p>
                        <p><strong>Market Cap:</strong> ${result.marketCapitalization ? `$${(result.marketCapitalization / 1000000000).toFixed(2)}B` : 'N/A'}</p>
                    `;
                } else {
                    resultsDiv.innerHTML = `<p class="error">❌ API call returned invalid data</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">❌ API call failed: ${error.message}</p>`;
                console.error('API call error:', error);
            }
        }
    </script>
</body>
</html>
