<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Vantage API Test</title>
</head>
<body>
    <h1>Alpha Vantage API Test</h1>
    <button onclick="testAPI()">Test Alpha Vantage API</button>
    <div id="results"></div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing API...</p>';
            
            try {
                const result = await API.testAlphaVantageAPI('AAPL');
                resultsDiv.innerHTML = `
                    <h3>Test Results:</h3>
                    <p><strong>Success:</strong> ${result.success}</p>
                    <p><strong>Message:</strong> ${result.message}</p>
                    <p><strong>Overview:</strong> ${result.overview}</p>
                    <p><strong>Quote:</strong> ${result.quote}</p>
                    ${result.error ? `<p><strong>Error:</strong> ${result.error}</p>` : ''}
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<p><strong>Error:</strong> ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
