<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Integration Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            margin-bottom: 10px;
        }
        .label {
            font-weight: 500;
            color: #4a5568;
            font-size: 0.875rem;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .label:hover {
            background-color: #e9ecef;
        }
        .value {
            font-weight: 600;
            color: #1a202c;
            font-size: 0.875rem;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
        }
        .test-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Popup Integration Test</h1>
        <p>Click on any metric label to test the popup functionality:</p>
        
        <div class="data-item">
            <span class="label" data-metric="market-cap">Market Cap:</span>
            <span class="value">$3.2T</span>
        </div>
        
        <div class="data-item">
            <span class="label" data-metric="pe-ratio">P/E Ratio:</span>
            <span class="value">32.83</span>
        </div>
        
        <div class="data-item">
            <span class="label" data-metric="revenue-growth">Revenue Growth:</span>
            <span class="value">4.91%</span>
        </div>
        
        <div class="data-item">
            <span class="label" data-metric="dividend-yield">Dividend Yield:</span>
            <span class="value">0.48%</span>
        </div>
        
        <div class="data-item">
            <span class="label" data-metric="week-range">52 Week High-Low:</span>
            <span class="value">$169.21 - $260.10</span>
        </div>
        
        <div class="data-item">
            <span class="label" data-metric="profit-margin">Profit Margin:</span>
            <span class="value">24.30%</span>
        </div>
        
        <div class="data-item">
            <span class="label" data-metric="current-ratio">Current Ratio:</span>
            <span class="value">0.82</span>
        </div>
        
        <button class="test-button" onclick="testPopup('market-cap')">Test Market Cap Popup</button>
        <button class="test-button" onclick="testPopup('pe-ratio')">Test P/E Ratio Popup</button>
    </div>

    <!-- Load the required scripts -->
    <script src="js/config.js"></script>
    <script src="js/ui.js"></script>
    
    <script>
        // Test popup function
        function testPopup(metricKey) {
            if (typeof UI !== 'undefined' && UI.showMetricPopup) {
                UI.showMetricPopup(metricKey, 100, 100);
            } else {
                alert('UI.showMetricPopup not available');
            }
        }
        
        // Add click listeners to labels
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.label').forEach(label => {
                label.addEventListener('click', function(e) {
                    e.preventDefault();
                    const metricKey = this.getAttribute('data-metric');
                    const rect = this.getBoundingClientRect();
                    
                    if (typeof UI !== 'undefined' && UI.showMetricPopup) {
                        UI.showMetricPopup(metricKey, rect.left, rect.bottom + 5);
                    } else {
                        alert('UI.showMetricPopup not available');
                    }
                });
            });
        });
    </script>
</body>
</html>
