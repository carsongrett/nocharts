<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixes - Rate Limiting & CORS</title>
</head>
<body>
    <h1>Test Fixes</h1>
    <button onclick="testRateLimiting()">Test Rate Limiting</button>
    <button onclick="testCORS()">Test CORS Fix</button>
    <button onclick="testCache()">Test Cache Duration</button>
    <div id="results"></div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    
    <script>
        async function testRateLimiting() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing rate limiting...</p>';
            
            try {
                // Test multiple rapid requests
                const promises = [];
                for (let i = 0; i < 25; i++) {
                    promises.push(API.getStockOverview('AAPL'));
                }
                
                const results = await Promise.allSettled(promises);
                const successful = results.filter(r => r.status === 'fulfilled').length;
                const failed = results.filter(r => r.status === 'rejected').length;
                
                resultsDiv.innerHTML = `
                    <h3>Rate Limiting Test Results:</h3>
                    <p><strong>Successful requests:</strong> ${successful}</p>
                    <p><strong>Failed requests:</strong> ${failed}</p>
                    <p><strong>Rate limit:</strong> ${CONFIG.MAX_REQUESTS_PER_MINUTE}/minute</p>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<p><strong>Error:</strong> ${error.message}</p>`;
            }
        }
        
        async function testCORS() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing CORS fix...</p>';
            
            try {
                const news = await API.getCompanyNews('AAPL', 5);
                resultsDiv.innerHTML = `
                    <h3>CORS Test Results:</h3>
                    <p><strong>Success:</strong> News API call worked!</p>
                    <p><strong>Articles received:</strong> ${news.length}</p>
                    <p><strong>First article:</strong> ${news[0]?.title || 'None'}</p>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h3>CORS Test Results:</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.message.includes('CORS') ? 'CORS Error' : 'Other Error'}</p>
                `;
            }
        }
        
        async function testCache() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing cache duration...</p>';
            
            try {
                const start = Date.now();
                const data1 = await API.getStockOverview('AAPL');
                const time1 = Date.now() - start;
                
                const start2 = Date.now();
                const data2 = await API.getStockOverview('AAPL');
                const time2 = Date.now() - start2;
                
                resultsDiv.innerHTML = `
                    <h3>Cache Test Results:</h3>
                    <p><strong>First request:</strong> ${time1}ms</p>
                    <p><strong>Second request:</strong> ${time2}ms</p>
                    <p><strong>Cache duration:</strong> ${CONFIG.CACHE_DURATION / 60000} minutes</p>
                    <p><strong>Cache working:</strong> ${time2 < time1 ? 'Yes' : 'No'}</p>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<p><strong>Error:</strong> ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
